<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    
    console.log("MEOW");
    // Interpolated
    console.log('hellow i am a %s String!', '+po');
    // console.log(`hellow i am a %s String! ${+po}`);
    // Styled
    console.log('%c I am text', 'font-size:50px;');

    // warning!
    console.error("SHIZ");
    // Error :|

    // Info
    console.info('CROD')
    // Testing
    const p = document.querySelector('p');
    console.assert(1==2, "NOPE")
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`THis is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age *7}`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data = > {
      console.timeEnd('fetching data');
      console.log(data);
    });
    
    // timing
    console.table(dogs);
  </script>
</body>
</html>
